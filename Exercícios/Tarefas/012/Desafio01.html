<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../ex004/R icon.ico" type="image/x-icon">
    <title>Tabela 01</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table#D1 {
            width: 400px;
            border-collapse: collapse;
            background-color: rgb(119, 119, 119);
            color: white;
            font-weight: bold;

        }
        td {
            border: 2px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Desafio - Tabela 01</h1>
    <table id="D1">
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td rowspan="2">C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td colspan="3">H</td>
                <td>I</td>
            </tr>
            <tr>
                <td rowspan="2">J</td>
                <td colspan="2">K</td>
                <td>L</td>
            </tr>
            <tr>
                <td>M</td>
                <td>N</td>
                <td>O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
