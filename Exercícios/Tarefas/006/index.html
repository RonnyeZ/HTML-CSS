<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <p>
        <ul type="square">
            <li><abbr title="Use a tag &lt;P&gt;">Parágrafos</abbr></li>
            <li><abbr title="Use a tag &lt;h1 até H6&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;IMG SRC= ALT=&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;ABBR&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;PRE&gt;+&lt;CODE&gt;">Códigos-fonte</abbr></li>
            <li><abbr title="Use a tag &lt;OL&gt;+&lt;LI&gt;">Listas Numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;UL&gt;+&lt;LI&gt;">Listas com Demarcadores</abbr></li>
        </ul>
    </p>
    <img src="" alt="">
</body>
