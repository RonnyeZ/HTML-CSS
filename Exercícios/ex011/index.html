<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>

    <video width="500" poster="imagens/capaRR.png" controls autoplay loop>
        <source src="midias/meuvideo.m4v" type="video/mp4">
        <source src="midias/meuvideo.webm" type="video/webm">
        <source src="midias/meuvideo.mp4" type="video/mp4">
        <source src="midias/meuvideo.ogv" type="video/ogg">
        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeos.
        </p>
    </video>
    <h1>Inserindos vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/z-Ng5ZvrDm4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&autoplay=1&loop=1&portrait=0" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
