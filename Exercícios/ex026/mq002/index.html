<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!--Retrato = tela em pé; Paisagem = tela deitada-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<!--
    Media Features > esta ligado ao fator de "classificar" o mediatype
        ex: Mediatype=[media="screen] + MediaFeatures=[and (orientation: portrait)"]
-->
<body>
    <h1>Mude a orientação do seu dispositivo!</h1>
</body>
</html>
