<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex004/R icon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<!--
    FUNÇÕES
        Required > faz com que o formulario seja obrigatorio, como o preenchimento de uma senha.
        Minlenght > Largura Minima serve para definir o Minimo de Caracteres;
        Maxlenght > Largura Maxima serve para definir o Maximo de Caracteres;
        Min/Max > Define o VALOR maximo e minimo, com um numero que vai de 0 à 10
        size > Define o tamanho de algo
        Placeholder > Adiciona um comentario no fundo do formulario, comum e form. de texto;
        autocomplete > serve para completar automaticamente algum formulario.
        É possivel definir o que o Autocomplete irá completar, como: Username, corrent-password, new-password, language, nickname, sex, etc.
        
        INPUTS
            input:text > Cria um formulario para escrever Textos;
            input:password > Cria um formulario para escrever Senhas;
            input:submit > Cria um formulario, em forma de botão para Enviar;
            input:reset > Cria um formulario, em forma de botão para Resetar;
-->
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="3" maxlength="10" size="11" placeholder="Nome do Usuário" autocomplete="">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="16" size="10" placeholder="Mínimo 8 Letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
