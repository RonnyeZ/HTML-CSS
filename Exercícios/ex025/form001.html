<!--
    O Input naturalmente não esta conectado com o conteúdo do lado de fora. Ex: O "Nome" não possui ligação com o "Input".

    autocomplete > Liga ou desliga a função de listar e autocompletar algo, como uma lista
-->
<body>
    <h1>Meu primeiro formulário!</h1>
    <form action="" autocomplete="off">
        <p>Nome: 
            <input type="text" name="nome" id="nome"></p>
        <p>Sobrenome: 
            <input type="text" name="sobrenome" id="sobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
