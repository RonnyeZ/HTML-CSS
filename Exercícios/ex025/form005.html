<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex004/R icon.ico" type="image/x-icon">
    <title>Formulários</title>
</head>
<!--
    Check > Faz com que formularios de marcação de caixa, ja comece com um valor marcado. obs: nao pode colocar check no input:radio
-->
<body>
    <h1>Formularios de CheckBox e Radion Buttom</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas"> Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" checked value="F"><label for="isxfem"> Feminino</label>
            <!--
                Para definir que um conjunto de formularios estão no mesmo grupo, basta colocar o mesmo NAME= para todos eles. obs: não funciona no CHECKBOX
            -->
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volêi</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
