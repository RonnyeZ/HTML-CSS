<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex004/R icon.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #4565CA 10%, #7643CA, #BF389E 30%, #EF4B5E, #FFD654 90%);
            background-attachment: fixed;
        }
    </style>
</head>
<!--
    - Na tag de degrade voce deve indicar primeiro uma direção e em seguida as cores. As direções podem ser To right, to left, to top, to bottom, etc; ou  definir uma direção atraves de angulos, como 90deg, 180 deg, etc.

    - O (*) é a tag de configuração global das CSS.

    - Linear-Gradient: é do degrade atraves de linhas de cores.
    - Radial-Gradient: é o degrade atraves cores em formatos geometricos

    - Defina a porcentagem do espaço de tela que a cor em expecifica tomará para si.
-->
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
