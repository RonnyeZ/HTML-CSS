<!--
            Anotações
        1: O Picture obrigatoriamente começa da menor imagem para a maior. utilizando o (max-wigth:)

        2: Existem alguns navegadores que não são totalmente compatíveis com certos formatos de audio (Isso prejudica, por exemplo, a tag AUTOPLAY), por isso recomenda-se utilizar diversos formartos, como: MP3, WAV, OGG.
    -->
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.
    </p>
    <a href=>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    </a>
    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir audios em HTML5.
    </p>
    <audio src="midia/happy-mistake.mp3" controls autoplay loop>
    </audio>
    <h2>
        Reprodução de Áudio
    </h2>
    <Audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo.mp3</a></p>
    </Audio>
</body>
</html>
